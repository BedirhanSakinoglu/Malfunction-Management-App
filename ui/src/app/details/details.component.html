<div class="container">
    <div><button routerLink="/malfunctions" class="mt-4 btn btn-sm btn-outline-secondary">Back</button> <h2 class="mt-4">  Malfunction Details</h2></div>
    <p>(ID: {{malfunction.malfunctionId}})</p>
    <br>
    <div class="container">
        <p><b>Crew ID:</b> {{details.crew_id}}</p>
        <p><b>Details:</b> {{details.description}}</p>
        <p><b>Malfunction Cause:</b> {{details.malfunction_cause}}</p>
        <br>
        <p><b>Past Stages:</b></p>
        <div style="width: 50vw; max-height: 35vh; overflow: auto;">
            <table class="table">
            <tbody>
                <tr *ngFor="let stage of malfunction.stage">
                    <td>{{stage}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
